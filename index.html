<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="coding-interview">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-dark-mode@0.6.1/dist/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png?v=5.1.4">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png?v=5.1.4">
</head>
<body>
  <div id="app">Welcome to Coding-Interview</div>
  <script>
    window.$docsify = {
      name: 'coding-interview',
      // repo: 'doocs/coding-interview',
      maxLevel: 3,
      auto2top: true,
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: true,
      search: [
        '/',
        '/docs/coding-interview',
        '/docs/the-beauty-of-programming'
      ],
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Copyright Â© 2018-2020 <a href="https://github.com/doocs" target="_blank">Doocs</a>. All rights reserved.',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
    
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-dark-mode@0.6.1/dist/index.js"></script>
</body>
</html>
